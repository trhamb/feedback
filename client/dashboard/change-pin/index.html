<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Change PIN - SSW Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/feedback-form.css">
    <style>
        .change-pin-page { min-height: 100vh; padding: 1rem; }
        .change-pin-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem; }
        .change-pin-header h1 { font-size: 1.25rem; color: #333; margin: 0; }
        .form-wrap { max-width: 400px; margin: 0 auto; }
        .form-group input[type="password"] {
            width: 100%; padding: 0.75rem; border: 2px solid #ddd; border-radius: 8px;
            font-size: 1rem; transition: border-color 0.2s ease;
        }
        .form-group input:focus { outline: none; border-color: #00B2F5; }
        .submit-btn { width: 100%; padding: 0.875rem; background-color: #00B2F5; color: white;
            border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .submit-btn:hover { background-color: #0099d4; }
        .submit-btn:disabled { background-color: #999; cursor: not-allowed; }
        .form-message { margin-top: 1rem; padding: 0.875rem; border-radius: 8px; font-size: 0.9rem; display: none; }
        .form-message.success { background-color: #d4edda; color: #155724; display: block; }
        .form-message.error { background-color: #f8d7da; color: #721c24; display: block; }
        .back-link { display: inline-block; margin-top: 1rem; color: #00B2F5; text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { text-decoration: underline; }
        @media (min-width: 600px) {
            .change-pin-page { max-width: 600px; margin: 0 auto; padding: 1.5rem; }
            .change-pin-header h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="change-pin-page dashboard-page">
        <header class="change-pin-header dashboard-header">
            <h1>Change Hub PIN</h1>
            <a href="../" class="back-link">← Back to Dashboard</a>
        </header>

        <div class="form-wrap">
            <p class="form-hint" style="color:#666;font-size:0.9rem;margin-bottom:1.25rem;">The hub is protected by login. This PIN is an optional extra setting (e.g. for shared devices). Event feedback links do not require the PIN.</p>
            <form id="change-pin-form" class="feedback-form">
                <div class="form-group">
                    <label for="current-pin">Current PIN</label>
                    <input type="password" id="current-pin" name="currentPin" inputmode="numeric" autocomplete="current-password" required autofocus>
                </div>
                <div class="form-group">
                    <label for="new-pin">New PIN</label>
                    <input type="password" id="new-pin" name="newPin" inputmode="numeric" autocomplete="new-password" required minlength="4">
                </div>
                <div class="form-group">
                    <label for="confirm-pin">Confirm new PIN</label>
                    <input type="password" id="confirm-pin" name="confirmPin" inputmode="numeric" autocomplete="new-password" required minlength="4">
                </div>
                <button type="submit" class="submit-btn" id="submit-btn">Change PIN</button>
                <p id="form-message" class="form-message" aria-live="polite"></p>
            </form>
        </div>
    </div>

    <script>
        (function() {
            const form = document.getElementById('change-pin-form');
            const submitBtn = document.getElementById('submit-btn');
            const messageEl = document.getElementById('form-message');

            const base = (function() {
                const path = window.location.pathname.replace(/\/$/, '');
                if (path.endsWith('/dashboard/change-pin')) return path.replace(/\/dashboard\/change-pin$/, '');
                return '';
            })();

            function redirectToLogin() {
                window.location.href = base + '/dashboard/login/?redirect=' + encodeURIComponent(window.location.pathname + window.location.search);
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                messageEl.className = 'form-message';
                messageEl.textContent = '';

                const currentPin = form.currentPin.value;
                const newPin = form.newPin.value.trim();
                const confirmPin = form.confirmPin.value;

                if (newPin !== confirmPin) {
                    messageEl.className = 'form-message error';
                    messageEl.textContent = 'New PIN and confirmation do not match.';
                    form.confirmPin.focus();
                    return;
                }

                if (newPin.length < 4) {
                    messageEl.className = 'form-message error';
                    messageEl.textContent = 'New PIN must be at least 4 characters.';
                    form.newPin.focus();
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Changing…';
                try {
                    const url = (base || '') + '/api/settings/pin';
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ currentPin, newPin })
                    });
                    let data;
                    try {
                        data = await res.json();
                    } catch (parseErr) {
                        const text = await res.text();
                        console.error('API returned non-JSON. Status:', res.status, 'Body:', text.substring(0, 200));
                        messageEl.className = 'form-message error';
                        messageEl.textContent = 'Server returned an unexpected response.';
                        return;
                    }
                    if (res.status === 401) {
                        redirectToLogin();
                        return;
                    }
                    if (res.ok) {
                        messageEl.className = 'form-message success';
                        messageEl.textContent = 'PIN changed successfully. The new PIN is in effect immediately.';
                        form.reset();
                    } else {
                        messageEl.className = 'form-message error';
                        messageEl.textContent = data.error || 'Failed to change PIN.';
                    }
                } catch (err) {
                    console.error('Change PIN error:', err);
                    messageEl.className = 'form-message error';
                    messageEl.textContent = err.message === 'Failed to fetch' || err.name === 'TypeError'
                        ? 'Unable to reach the server. Check that the server is running and the URL is correct.'
                        : 'Something went wrong. Please try again.';
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Change PIN';
                }
            });
        })();
    </script>
</body>
</html>
